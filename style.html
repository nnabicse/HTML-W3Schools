<!-- Use the style attribute for styling HTML elements
Use background-color for background color
Use color for text colors
Use font-family for text fonts
Use font-size for text sizes
Use text-align for text alignment -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style</title>
</head>
<body style="background-color: powderblue;">
    <h1 style="background-color: powderblue; color: blue; font-family: 'Courier New', Courier, monospace; font-size: 300%;">This is a heading</h1>
    <p style="background-color: powderblue; color: blue; font-family: 'Courier New', Courier, monospace; font-size: 160%;">This is a paragraph</p>
    <h1 style="text-align: center;">Centered text</h1>
    <p style="text-align: center;">centered paragraph</p>
</body>
</html>
